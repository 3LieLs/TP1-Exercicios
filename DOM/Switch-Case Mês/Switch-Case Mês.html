<script>
    var mes = 0
    mes = prompt("Digite um número de 1 a 12 que vai significar um mês do ano: ")

    switch (mes) {
        case '1': alert("Você escolheu (1) = Janeiro")
            break
        case '2': alert("Você escolheu (2) = Fevereiro")
            break
        case '3': alert("Você escolheu (3) = Março")
            break
        case '4': alert("Você escolheu (4) = Abril")
            break
        case '5': alert("Você escolheu (5) = Maio")
            break
        case '6': alert("Você escolheu (6) = Junho")
            break
        case '7': alert("Você escolheu (7) = Julho")
            break
        case '8': alert("Você escolheu (8) = Agosto")
            break
        case '9': alert("Você escolheu (9) = Setembro")
            break
        case '10': alert("Você escolheu (10) = Outubro")
            break
        case '11': alert("Você escolheu (11) = Novembro")
            break
        case '12': alert("Você escolheu (12) = Dezembro")
            break
        default: alert("Número inválido")
    }
</script>
