<script>
    var numero1, numero2, soma, subtracao, multiplicacao, divisao


    numero1 = prompt("Digite um número:")
    numero2 = prompt("Digite outro numero:")


    var soma = numero1 + numero2
    var subtracao = numero1 - numero2
    var multiplicacao = numero1 * numero2
    var divisao = numero1 / numero2

    alert("Soma = " + soma)
    alert("\nSubtração = " + subtracao)
    alert("\nmultiplicação =" + multiplicacao)
    alert("\nDivisão = " + divisao)
</script>
