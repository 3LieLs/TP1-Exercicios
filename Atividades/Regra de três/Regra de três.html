<script>
    var a, b, c

    alert("Regra de Três\n")
    alert("a-----b\nc-----x")
    a = prompt("\nDigite o valor de a:")
    b = prompt("Digite o valor de b:")
    c = prompt("Digite o valor de c:")
    regra3()

    function regra3() {
        document.write("\nArmação<br>")
        document.write(a + "-----" + b + "<br>")
        document.write(c + "-----x")
        var x = b * c / a
        document.write("<br><br>x = " + x)
    }
</script>
