<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>
    Número 1
    <input type="number" id="num1">
    Número 2
    <input type="number" id="num2">
    <input type="button" value="-" onclick="Subtracao()">
    <input type="button" value="*" onclick="multiplicacao()">
    <input type="button" value="/" onclick="divisao()">
    <input type="button" value="+" onclick="Soma()">
    <input type="button" value="Limpar" onclick="limpe()">
    <p id="resultado"></p>

    <script>
        var conta = {}, num1, num2, resultado

        function Subtracao() {
            conta.operacao = '-'
            num1 = document.getElementById('num1').value
            num2 = document.getElementById('num2').value
            resultado = (num1 - num2)
            document.getElementById('resultado').innerHTML = (`${num1} - ${num2} = ${resultado}`)
        }

        function multiplicacao() {
            conta.operacao = '*'
            num1 = document.getElementById('num1').value
            num2 = document.getElementById('num2').value
            resultado = (num1 * num2)
            document.getElementById('resultado').innerHTML = (`${num1} * ${num2} = ${resultado}`)
        }

        function divisao() {
            conta.operacao = '/'
            num1 = document.getElementById('num1').value
            num2 = document.getElementById('num2').value
            resultado = (num1 / num2)
            document.getElementById('resultado').innerHTML = (`${num1} / ${num2} = ${resultado}`)
        }

        function Soma() {
            conta.operacao = '+'
            num1 = document.getElementById('num1').value
            num2 = document.getElementById('num2').value
            resultado = (parseFloat(num1) + parseFloat(num2))
            document.getElementById('resultado').innerHTML = (`${num1} + ${num2} = ${resultado}`)
        }

        function limpe() {
            document.getElementById('resultado').innerHTML = ""
        }
    </script>
</body>

</html>
