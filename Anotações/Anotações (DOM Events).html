<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações (DOM Events)</title>
    <link rel="stylesheet" href="Anotações estilo.css">
    <style>
        #area {
            position: relative;
            font: normal 20pt Arial;
            background-color: rgb(14, 206, 14);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>DOM Events</h1>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
        interaja...
    </div>

    <script>
        //mouseenter --> mouse entrou na div
        //mousemove --> mouse se moveu na div
        //mousedown --> mouse está pressionado na div
        //mouseup --> mouse foi solto do click na div
        //click --> click do mouse
        //mouseout --> mouse sai de dentro da div

        var area = window.document.querySelector('div#area')
        /*area.addEventListener('click', clicar)
        area.addEventListener('mouseover', entrar) //Serve para deixar o html mais limpinho
        area.addEventListener('mouseout', sair)*/ 

        function clicar() {
            area.style.background = 'blue'
            area.innerHTML = 'Clicou'
        }
        function entrar() {
            area.style.background = 'red'
            area.innerHTML = 'Entrou'
        }
        function sair() {
            area.style.background = 'green'
            area.innerHTML = 'Saiu'
        }
    </script>
</body>

</html>
