<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/[Exercício]-Melhorando-o-visual-do-app-web/public/formulario.css">
</head>

<body>
    <div id="mainFormulario">
        <form id="formulario" action="agradecimento.html" action="POST">
            <button id="abrirFechar" type="button">X</button>
            <label id="nome" for="nome">Nome Completo:<input id="nomeLabel" type="text"></label>


            <label id="data" for="data">Data de Nascimento:</label>
            <input id="dataLabel" type="date">

            <label id="email" for="email">Email:</label>
            <input id="emailLabel" type="email">

            <label id="telefone" for="telefone">Telefone:</label>
            <input id="telefoneLabel" type="number">

            <label id="cep" for="cep">CEP:</label>
            <input id="cepLabel" type="number">

            <label id="endereco" for="endereco">Endereço:</label>
            <input id="enderecoLabel" type="text">

            <label id="tipoSanguineo" for="tipoSanguineo">Tipo sanguineo:</label>
            <input id="tipoSanguineoLabel" type="text">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
